plugins {
    id 'base'
}

subprojects {
    group 'com.example'
}

configurations {
    testArtifacts {
        transitive = false
    }
}

dependencies {
    testArtifacts project(':cordapp')
}

def copy = tasks.register('copy', Copy) {
    into(project.layout.buildDirectory.dir("libs"))
    from(configurations.testArtifacts)
}

tasks.named('assemble') {
    dependsOn copy
}
